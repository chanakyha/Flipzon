<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="818071147105-6tqke1hj5glg2lk066c69cm92tgbrr4t.apps.googleusercontent.com">
    <title>FlipZon - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>


    <div class="form-container fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img class="avatar" src="https://www.w3schools.com/howto/img_avatar.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->

            <input type="text" id="email" class="fadeIn second" name="login" placeholder="Enter Email Address">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter Password">
            <input type="submit" id="submit" class="fadeIn fourth" value="Log In">


            <!-- Remind Passowrd -->
            <div id="formFooter">
                <!-- google sign in button -->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>

                <button id="signup" class="btn btn-primary fadeIn third"><i class="fas fa-user-plus"></i> Sign
                    Up</button>
                <button id="for-pass" class="btn btn-primary fadeIn third"><i class="fas fa-key"></i> Forgot
                    Password</button>
            </div>

        </div>
        <!-- Error Toast -->
        <div id="error-toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

    </div>
    <!-- Booststrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbB0]Tov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="../js/login.js"></script>

</body>

</html>
