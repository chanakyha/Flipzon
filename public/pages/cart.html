<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipZon - Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <!-- Bootstrap CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <!-- for navbar -->
    <header>
        <!-- for desktop view -->

        <nav>
            <div id="brand"><a href="/">FLIPZON</a></div>
            <ul>
                <!-- search bar li -->

                <li>
                    <div class="searchbar_container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search..">
                    </div>
                </li>
                <li><a href="/">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li id="cart" class="accountdetails"><button type="button" class="btn btn-success position-relative">
                        <i class="fas fa-cart-plus"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span id="cart-items">err</span>
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button></li>
                <li class="accountdetails" id="account"><a href="./accountdetails.html">Account</a></li>
                <li class="accountdetails" id="signout"><a href="#">Signout</a></li>
                <li class="accountdetails" id="avatar"> <a href="#"><img class="avatar" src="../img/img_avatar.png"
                            width="35rem" alt="avatar"></a>
                </li>
                <li class="signinbtn"><a class="btn btn-secondary" href="./pages/login.html">SignIn</a></li>

            </ul>
        </nav>
        <!-- for mobile view -->
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li id="cart"><a href="#">Cart</a></li>
                <li id="account"><a href="#">Account</a></li>
                <li id="signout"><a href="#">Signout</a></li>
            </ul>
        </div>
    </header>

    <!-- main  -->
    <div class="content">
        <h1 id="h1">Your CART</h1>
    </div>

    <div class="cart-table">
        <div class="cart-main-table">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>More Details</th>
                        <th>Quantity</th>
                        <th>Price for 1</th>
                        <th>Final Price</th>
                    </tr>
                </thead>
                <tbody class="cart-table-body">

                </tbody>
            </table>
        </div>

        <div class="final-price">
            <h3>Total</h3>
            <hr>
            <table>
                <tr>
                    <td><b>Total Above Price: </b></td>
                    <td><span class="total-mrp"></span></td>
                </tr>
                <tr>
                    <td><b>Coupon TAG: </b></td>
                    <td><input class="coupon-tag entered-coupon"></input>
                        <input type="submit" class="btn btn-success apply-coupon" value="Apply">
                        <button class="btn btn-danger remove-coupon">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td><b>Price Reduced: </b></td>
                    <td><span class="price-reduced"></span></td>
                </tr>
                <tr>
                    <td><b>Tax: </b></td>
                    <td><span class="tax-percentage"></span></td>
                </tr>
                <tr>
                    <td><b>Final Price: </b></td>
                    <td><span class="final-price-1"></span><button class="btn btn-success">Proceed to Payment</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="error-toast-container" class="toast-container position-absolute top-0 end-0 p-3"></div>


    <!-- Booststrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
