<head>

<body>
    <!-- for navbar -->
    <header>
        <!-- for desktop view -->

        <nav>
            <div id="brand"><a href="/">FLIPZON</a></div>
            <ul>
                <!-- search bar li -->

                <li>
                    <div class="searchbar_container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search..">
                    </div>
                </li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./product.html">Products</a></li>
                <li><a href="./about flipzon.html">About</a></li>
                <li id="cart" class="accountdetails"><button type="button" class="btn btn-success position-relative">
                        <i class="fas fa-cart-plus"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span id="cart-items">err</span>
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button></li>
                <li class="accountdetails" id="account"><a href="./accountdetails.html">Account</a></li>
                <li class="accountdetails" id="signout"><a href="#">Signout</a></li>
                <li class="accountdetails" id="avatar"> <a href="#"><img class="avatar" src="../img/img_avatar.png"
                            width="35rem" alt="avatar"></a>
                </li>
                <li class="signinbtn"><a class="btn btn-secondary" href="./login.html">SignIn</a></li>

            </ul>
        </nav>
        <!-- for mobile view -->
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li id="cart"><a href="#">Cart</a></li>
                <li id="account"><a href="#">Account</a></li>
                <li id="signout"><a href="#">Signout</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!------------- All mobile phones page ------------>
        <div class="small-container">
            <div class="row">
                <h1 class="product-heading">Mobiles</h1>
            </div>
            <div class="ad">
                <img src="../img/productimg/flipzon ad.jpg" class="imgad">
            </div>
            <br>
            <div class="wow wow-2">
                <select>
                    <option>Default Sorting</option>
                    <option>Sort by Price</option>
                    <option>Sort by Popularity</option>
                    <option>Sort by Rating</option>
                    <option>Sort by Sale</option>
                </select>
            </div>
            <br>
            <div class="row mobile-phones">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
